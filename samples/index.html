<body>
    <div class="jumbotron">
        <div class="container-fluid">
            <h1>Find The Distance and Cost.</h1>
            <p>Calculate Your Delivery Distances and Cost when Shipping with Mpost</p>
            <div class="distance-panel">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="from" class="col-xs-2 control-label"><i class="far fa-dot-circle"></i></label>
                        <div class="col-xs-4">
                            <input type="text" id="from" placeholder="Pick Up Address" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
    
                        <label for="to" class="col-xs-2 control-label"><i class="fas fa-map-marker-alt"></i></label>
                        <div class="col-xs-4">
                            <input type="text" id="to" placeholder="Delivery Address" class="form-control">
                        </div>
    
                    </div>
                </form>
            </div>

            <div class="col-xs-offset-2 col-xs-10">
                <button title="Distance" class="btn btn-info btn-lg " onclick="calcRoute();"><i
                        class="fas fa-map-signs"></i></button>
            </div>
        </div>
        <div class="container-fluid">
            <div id="googleMap">

            </div>
            <div id="output">

            </div>
        </div>

    </div>
